{% extends 'guest_layout.html' %}

{% block content %}
<div class="container">
    <h2>时空混合预测</h2>
        <h5>运行时间较长</h5>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="sensor_id" class="control-label col-sm-2">传感器ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sensor_id" name="sensor_id" placeholder="Enter Sensor ID">
            </div>
        </div>
        <div class="form-group">
            <label for="time_frame" class="control-label col-sm-2">时间间隔</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="time_frame" name="time_frame" placeholder="Enter Time Frame">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">流量混合预测</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
