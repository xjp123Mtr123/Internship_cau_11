{% extends 'basic_layout.html' %}

{% block content %}
<div style="display:flex;justify-content:center;align-items:center">
<form method="POST" action="regist" id="registrationForm">
    {% csrf_token %}

    <div class="form-group">
        </br>
        </br>
        </br>
        <label for="usernameInput">用户名</label>
        <input type="text" class="form-control" id="usernameInput" placeholder="username" name="a">
    </div>

    <div class="form-group">
        </br>
        </br>
        <label for="passwordInput">密码</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="xxxx" name="b">
    </div>

    <div class="form-group">
        </br>
        <label for="confirmPasswordInput">重复输入</label>
        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="再次输入密码">
        <span id="passwordError" style="color: red;"></span>
    </div>

    <div class="form-group">
        </br>
        <label for="emailInput">邮箱</label>
        <input type="email" class="form-control" id="emailInput" placeholder="example@example.com" name="email" required>
    </div>

    <div class="form-group">
        </br>
        <label for="snameInput">姓名</label>
        <input type="text" class="form-control" id="snameInput" placeholder="姓名" name="sname" required>
    </div>

    <div class="form-group">
        </br>
        <label for="schoolInput">所在区</label>
        <input type="text" class="form-control" id="schoolInput" placeholder="所在区" name="school" required>
    </div>

    <div class="form-group">
        </br>
        <label for="sexInput">性别</label>
        <select class="form-control" id="sexInput" name="sex" required>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </div>

    <div class="form-group">
        </br>
        <label for="phoneInput">手机号码</label>
        <input type="text" class="form-control" id="phoneInput" placeholder="手机号码" name="phone" required>
    </div>

    </br>
    </br>
    <button type="submit" class="btn btn-default">submit</button>
</form>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(e) {
    const password = document.getElementById('passwordInput').value;
    const confirmPassword = document.getElementById('confirmPasswordInput').value;
    const passwordError = document.getElementById('passwordError');

    if (password !== confirmPassword) {
        e.preventDefault();
        passwordError.textContent = 'The passwords entered twice are inconsistent!';
    } else if (password.length < 6) {
        e.preventDefault();
        passwordError.textContent = 'Password must be at least 6 digits!';
    } else {
        passwordError.textContent = '';
    }
});
</script>

{% endblock %}
