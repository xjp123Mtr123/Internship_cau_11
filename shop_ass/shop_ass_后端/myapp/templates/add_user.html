{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>编辑用户</h2>
    <form method="POST" action="{% url 'edit_user' user.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label>角色</label>
            <input type="text" class="form-control" name="role" value="{{ user.role }}" required>
        </div>
        <div class="form-group">
            <label>个人介绍</label>
            <textarea class="form-control" name="bio">{{ user.bio }}</textarea>
        </div>
        <div class="form-group">
            <label>个性签名</label>
            <input type="text" class="form-control" name="signature" value="{{ user.signature }}">
        </div>
        <div class="form-group">
            <label>英文名</label>
            <input type="text" class="form-control" name="english_name" value="{{ user.english_name }}">
        </div>
        <div class="form-group">
            <label>手机号码</label>
            <input type="text" class="form-control" name="phone" value="{{ user.phone }}">
        </div>
        <div class="form-group">
            <label>头像URL</label>
            <input type="text" class="form-control" name="avatar" value="{{ user.avatar }}">
        </div>
        <div class="form-group">
            <label>兴趣专业</label>
            <input type="text" class="form-control" name="skills" value="{{ user.skills }}">
        </div>
        <div class="form-group">
            <label>编号</label>
            <input type="text" class="form-control" name="uid" value="{{ user.uid }}">
        </div>
        <div class="form-group">
            <label>状态</label>
            <input type="text" class="form-control" name="status" value="{{ user.status }}">
        </div>
        <div class="form-group">
            <label>性别</label>
            <input type="text" class="form-control" name="sex" value="{{ user.sex }}">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
{% endblock %}
