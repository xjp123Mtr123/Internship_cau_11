
{% extends 'guest_layout.html' %}

{% block content %}
<div class="container">
    <h2>流量预测</h2>
    <form method="post" action="/myapp/predict_view">
        {% csrf_token %}
        <div class="form-group">
            <label for="sensorId">传感器编号:</label>
            <input type="text" class="form-control" id="sensorId" name="sensor_id" required>
        </div>
        <div class="form-group">
            <label for="timeFrame">时间窗口:</label>
            <input type="number" class="form-control" id="timeFrame" name="time_frame" min="5" step="5" required>
        </div>
        <button type="submit" class="btn btn-primary">预测</button>
    </form>
</div>
{% endblock %}
