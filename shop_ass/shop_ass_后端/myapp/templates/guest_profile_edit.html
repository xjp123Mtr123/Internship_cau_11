{% extends 'guest_layout.html' %}

{% block content %}
    <div class="container">
        <h2>信息维护</h2>
        <form method="post" enctype="multipart/form-data" action="/myapp/guest_profile_edit_upload">
            {% csrf_token %}
            <div class="form-group">
                <label for="bio">个人简介</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="signature">个性签名</label>
                <input type="text" class="form-control" id="signature" name="signature" value="{{ user.signature }}">
            </div>
            <div class="form-group">
                <label for="english_name">英文名</label>
                <input type="text" class="form-control" id="english_name" name="english_name" value="{{ user.english_name }}">
            </div>
            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
            </div>

            <div class="form-group">
                <label for="skills">专业</label>
                <input type="text" class="form-control" id="skills" name="skills" value="{{ user.skills }}">
            </div>
                        <div class="form-group">
                <label for="skills">邮箱</label>
                <input type="text" class="form-control" id="skills" name="email" value="{{ user.email }}">
            </div>
                        <div class="form-group">
                <label for="skills">性别</label>
                <input type="text" class="form-control" id="skills" name="sex" value="{{ user.sex }}">
            </div>
                        <div class="form-group">
                <label for="skills">状态(填写离开/可用)</label>
                <input type="text" class="form-control" id="skills" name="status" value="{{ user.status }}">
            </div>
                        <div class="form-group">
                <label for="skills">编号</label>
                <input type="text" class="form-control" id="skills" name="uid" value="{{ user.uid }}">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
{% endblock %}
